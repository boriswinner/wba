{% extends "layout.html" %}

<script>
function goBack() {
    window.history.back();
}
</script>

{% block content %}
<form id="addForm" class="form-inline" method="GET">
Add values into table:<br>
    {% for i in tableColumns %}
        {{ i }}
        <input name={{ inputName }}>
        <br>
    {% endfor %}
<br>
<button onclick="goBack()" class="btn btn-default">Go back</button>
    <button type="submit" class="btn btn-default">Add values</button>
</form>
{% endblock %}
