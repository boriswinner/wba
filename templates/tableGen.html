<table id="dataView" class="table table-striped">
    <thead>
    <tr>
        {% for i in columnNames %}
            <th>{{ meta[i].name }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for i in tableData %}
        <tr>
            {% for j in range(columnNames|length) %}
                <td class="col-md-{{ meta[columnNames[j]].width }}">{{ i[j] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
